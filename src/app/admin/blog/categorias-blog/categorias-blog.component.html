<div class="container" *ngIf="categorias">
    <p-table [value]="categorias" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr p-d-flex>
                <th id="nombre" class="p-md-4">{{'ADMINCATEGORIASBLOG.NOMBRE' | translate}}</th>
                <th id="imagen" class="p-md-4">{{'ADMINCATEGORIASBLOG.IMAGEN' | translate}}</th>
                <th id="acciones" class="p-md-4">{{'ADMINCATEGORIASBLOG.ACCIONES' | translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categorias>
            <tr>
                <td>
                    {{categorias.nombre}}
                </td>
                <td>
                    <img src="{{categorias.imagen}}" height="auto" width="60%" class="p-shadow-4">
                </td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-shadow-3 p-mr-4" routerLink="/admin/formCat/{{categorias.id}}">
                    </button>
                    <button pButton pRipple type="button" icon="pi pi-trash" (click)="borrar(categorias.id)" class="p-button-rounded p-button-danger  p-shadow-3">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
