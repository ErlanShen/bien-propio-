<div class="container">
    <p-table [value]="usuarios" styleClass="p-datatable-striped" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">

            <tr p-d-flex>
                <th id="displayName" class="p-md-4 ">Nombre</th>
                <th id="email" class="p-md-4 "> Correo </th>
                <th id="imagen" class="p-md-4 "> Foto</th>
                <th id="emailVerified" class="p-md-4 "> Estado </th>
                <th id="acciones" class="p-md-4 ">Acciones</th>
            </tr>

        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.displayName}}</td>
                <td>{{user.email}}</td>
            
                <div>
                    <td class=" p-d-flex p-jc-center" *ngIf="user.photoURL; else contrario" >
                        <img src="{{user.photoURL}} " alt="foto perfil usuario " height="auto" width="50%"> </td>
                    <ng-template #contrario>

                        <td class=" p-d-flex p-jc-center">
                            <i class="pi pi-user " style="font-size: 4rem"></i>
                        </td>
                    </ng-template>
                </div>



                <td [ngClass]="{
                    'valid': user.emailVerified ,
                    'novalid':!user.emailVerified}">
                </td>

             
                    <td clas="p-jc-center">
                        <button pButton type="button" icon="pi pi-user-edit" class="p-button-rounded "
                            (click)="edit(user.uid)">
                        </button>
                        <button pButton type="button" icon="pi pi-user-minus" class="p-button-rounded p-button-danger"
                            (click)="borrar(user)">
                        </button>
                    </td>
                




            </tr>
        </ng-template>
    </p-table>
</div>
