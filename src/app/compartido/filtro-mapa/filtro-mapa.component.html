<div class="p-d-flex">
    <div class="p-mr-2 p-sm-offset-0 p-md-offset-1  p-lg-4 p-md-5  p-sm-6">
        <p-card header="Filter">
            <div class="p-d-flex p-flex-column p-jc-center">
                <div class="p-d-flex p-flex-column p-mb-3 ">
                    <label class="p-mb-2"> {{ 'FILTER.CIUDAD' | translate}} </label>
                    <p-dropdown class="ancho" id="ancho100" [options]="countries" [(ngModel)]="selectedCountry"
                        optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
                        placeholder=" {{'FILTER.CIUDADPH' | translate}}">
                        <ng-template pTemplate="selectedItem" >
                            <div class="country-item country-item-value"  *ngIf="selectedCountry">
                                <div>{{selectedCountry.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>

                </div>
                <div class="p-d-flex p-flex-column  p-mb-3">
                    <p-button id="boton" label="{{'FILTER.BOTONMAPA' | translate}}" icon="pi pi-map-marker" iconPos="right"></p-button>
                </div>
                <div class="p-d-flex p-flex-column  p-mb-3">
                    <label class="p-mb-2">{{ 'FILTER.SECCION' | translate}} </label>
                    <p-dropdown autoWidth="false" id="ancho100" [options]="countries"
                        placeholder=" {{'FILTER.SECCIONPH' | translate}}" optionLabel="name" [showClear]="true">

                    </p-dropdown>
                </div>
                <div class="p-d-flex p-flex-column  p-mb-3">
                    <label class="p-mb-2">{{ 'FILTER.INMUEBLE' | translate}} </label>
                    <p-dropdown autoWidth="false" id="ancho100" [options]="countries"
                        placeholder=" {{'FILTER.INMUEBLEPH' | translate}}" optionLabel="name" [showClear]="true">

                    </p-dropdown>
                </div>
                
                <label class="p-mb-2" >{{ 'FILTER.HABITACIONES' | translate}} </label>
                <div class="p-d-flex p-flex-column p-flex-md-row">
                    <p-dropdown id="ancho100" class="p-mb-2 p-md-6 p-mr-1 " [options]="countries"
                        placeholder=" {{'FILTER.MIN' | translate}}" optionLabel="name" [showClear]="true">
                    </p-dropdown>
                    <p-dropdown id="ancho100" class="p-mb-2 p-md-6" [options]="countries" placeholder=" {{'FILTER.MAX' | translate}}"
                        optionLabel="name" [showClear]="true">
                    </p-dropdown>
                </div>
                <label class="p-mb-2">{{ 'FILTER.PRECIO' | translate}} </label>
                <div class="p-d-flex p-flex-column p-flex-md-row ">
                    <p-dropdown editable="true" id="ancho100" class="p-md-6 p-mr-1 p-r-sm-0 p-mb-2" [options]="countries" placeholder=" {{'FILTER.MIN' | translate}}"
                        optionLabel="name" [showClear]="true"></p-dropdown>
                    <p-dropdown editable="true" id="ancho100" class="p-md-6 p-mb-2" [options]="countries" placeholder=" {{'FILTER.MAX' | translate}}" optionLabel="name"
                        [showClear]="true"></p-dropdown>
                </div>
            </div>
        </p-card>
    </div>
</div>
