<div class="fondo1">
    <div class=" p-grid">
        <div
            class=" titulo p-col-12 p-md-6 p-lg-6 p-xl-6 p-d-flex p-ai-center p-jc-center">
            <h1>{{'CLIENTE.TITULOS.BIENVENIDO'|translate}}</h1>
        </div>
        <div class=" p-col-12  p-md-6 p-lg-6 p-xl-6" *ngIf="usuarios">
            <p-card>
                <div class="p-grid ">
                    <div class="p-grid p-col-12 p-d-flex p-ai-center p-jc-center" >
                        <div class="p-col-12 p-md-5 p-lg-5 p-xl-5  p-d-flex p-ai-center p-jc-center">
                            <img *ngIf="usuarios.photoURL; else contrario" class="circulo " src="{{usuarios.photoURL}} " alt="foto perfil usuario ">
                            <ng-template #contrario>
                                <i class="pi pi-user" style="font-size: 6rem"></i>
                            </ng-template>
                        </div>

                        <div class="p-col-12 p-md-7 p-lg-7 p-xl-7">
                            <h3 class="p-text-center">{{usuarios.displayName}}</h3>
                            <h3 class="p-text-center">{{usuarios.email}}</h3>
                        </div>

                    </div>

                    
                </div>

            </p-card>
        </div>
    </div>

    
    <div class=" fondo5 p-grid ">

        <div class="p-col-12 fondo6">
            <h1>{{'CLIENTE.TITULOS.NUEVASP'|translate}}</h1>
        </div>

        <div class="p-col-12 fondo7">
            <app-tarjeta-propiedad [propiedades]="propiedadesaMostrar" [paginator]="true" [cantidad]="cantidad">
            </app-tarjeta-propiedad>

        </div>

    </div>
</div>
